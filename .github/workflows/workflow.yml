name: Deply to Heroku

on: 
    push:
        branches:
            - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v1
        - name: Login to Heroku Container registry
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          run: heroku container:login
        - name: Build and push
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          run: heroku container:push -a fish-bowl-party web 
      - name: Release
         env:
           HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
         run: heroku container:release -a fish-bowl-party web
